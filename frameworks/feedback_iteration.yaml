description: 反馈迭代是一个通过持续收集和分析反馈来改进产品或过程的循环过程。它涉及计划、执行、评估和调整等步骤，以确保产品或过程不断改进并满足用户需求。反馈可以来自用户、测试人员或系统本身。
description_en: Feedback iteration is a cyclical process of improving a product or
  process by continuously collecting and analyzing feedback. It involves steps such
  as planning, execution, evaluation, and adjustment to ensure that the product or
  process is continuously improved and meets user needs. Feedback can come from users,
  testers, or the system itself.
